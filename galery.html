  <style>
    /* CSS a kis méretű képekhez */
    .thumbnail {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      padding: 5px; /* Térköz a képek között */
    }

    /* CSS a kinagyított képekhez */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      z-index: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      display: block;
    }

    /* Mobiltelefon specifikus stílusok */
    @media screen and (max-width: 768px) {
      .thumbnail {
        max-width: 50%;
      }

      .lightbox img {
        max-width: 80%;
        max-height: 80%;
      }
    }
  </style>
</head>

        </div>
        <br>
      </div>
    </div>
  </div>
  <script>
    // JavaScript a kinagyítás kezeléséhez
    const thumbnails = document.querySelectorAll('.thumbnail');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const closeButton = document.getElementById('close');

    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImage.src = thumbnail.src;
      });
    });

    closeButton.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
